extra_css:
  - stylesheets/extra.css

theme:
  palette:
    - primary: black
    - accent: light blue
  name: material 
  custom_dir: overrides
  font:
    text: Inter
  favicon: img/favicon.png
  logo: img/logo-for-dark.png
  icon:
    admonition:
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes

markdown_extensions:
  - meta
  - toc:
      permalink: "#"
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.details

extra: 
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/datadistillr/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/datadistillr
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UC4bsXaNJ8BYt4bP2Ab02j4w
  generator: false
  homepage: https://www.datadistillr.com/



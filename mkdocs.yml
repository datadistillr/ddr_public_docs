extra_css:
  - stylesheets/extra.css

theme:
  palette:
    - primary: black
    - accent: light blue
  name: material
  custom_dir: overrides
  font:
    text: Inter
  favicon: img/favicon.png
  logo: img/logo-for-dark.png
  icon:
    admonition:
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - meta
  - toc:
      title: Page Contents
      permalink: "#"
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: "#"

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/datadistillr/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/datadistillr
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UC4bsXaNJ8BYt4bP2Ab02j4w
  generator: false
  homepage: https://www.datadistillr.com/

plugins:
    - redirects:
        redirect_maps:
          'README.md': getting-started/README.md



